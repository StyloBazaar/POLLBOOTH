<h1> POLL RESULTS. </h1>
<h2> {{question.question_text}} </h2>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text}} - {{ choice.votes_count }} vote{{ choice.votes_count|pluralize}}</li>
        <br>
        {% endfor %}
    </ul>
<a href="{% url 'polls:index'%}"> Take another poll </a>
